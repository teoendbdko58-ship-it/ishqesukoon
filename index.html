<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rudra on Telegram</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #000 url('https://telegram.org/img/pattern_dark.png') repeat;
      color: #fff;
      text-align: center;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 15px;
      background: #17212b;
    }

    .header img {
      height: 22px;
    }

    .download-btn {
      background: #2aabee;
      color: #fff;
      padding: 8px 14px;
      border-radius: 20px;
      text-decoration: none;
      font-size: 0.9rem;
      font-weight: bold;
    }

    .card {
      margin: 40px auto;
      background: #1c1c1c;
      border-radius: 12px;
      padding: 30px 20px;
      width: 90%;
      max-width: 400px;
    }

    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
    }

    h2 {
      margin: 5px 0;
      font-size: 1.5rem;
    }

    .username {
      color: #aaa;
      margin-bottom: 20px;
    }

    .btn-message {
      display: inline-block;
      background: #2aabee;
      color: white;
      padding: 12px 28px;
      border-radius: 25px;
      text-decoration: none;
      font-size: 1rem;
      font-weight: bold;
      transition: background 0.2s ease-in-out;
    }

    .btn-message:hover {
      background: #1d8cd8;
    }

    .note {
      margin-top: 20px;
      font-size: 0.9rem;
      color: #bbb;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="header">
    <img src="https://telegram.org/img/t_logo.png" alt="Telegram Logo">
    <a href="#" class="download-btn">DOWNLOAD FOR MAC</a>
  </div>

  <!-- Profile Card -->
  <div class="card">
    <img src="rudra.jpg" alt="Rudra" class="profile-pic">
    <h2>Rudra</h2>
    <div class="username">@stormrudra</div>
    <a href="https://t.me/stormrudra" target="_blank" class="btn-message">SEND MESSAGE</a>
    <div class="note">If you have <b>Telegram</b>, you can contact <b>Rudra</b> right away.</div>
  </div>

</body>
</html>
